<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
            <div class="absolute top-40 left-40 w-80 h-80 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
        </div>

        <!-- Music Controls -->
        <div class="absolute top-4 right-4 flex space-x-2 z-10">
            <button id="play-pause-button" class="bg-white/10 border-white/20 text-white hover:bg-white/20 p-2 rounded">
                <i class="fa fa-play" id="play-pause-icon"></i>
            </button>
            <button id="mute-button" class="bg-white/10 border-white/20 text-white hover:bg-white/20 p-2 rounded">
                <i class="fa fa-volume-up" id="volume-icon"></i>
            </button>
        </div>

        <div class="w-full max-w-md relative z-10">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl">
                    <span class="text-white font-bold text-2xl">HX</span>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">HACKLINK-XD</h1>
                <p class="text-purple-200">Connect with the culture</p>
            </div>

            <!-- Login Card -->
            <div class="bg-black/40 backdrop-blur-lg border-white/20 shadow-2xl p-4 rounded">
                <h2 class="text-2xl text-white text-center">Welcome Back</h2>
                <p class="text-purple-200 text-center">Sign in to your account</p>
                <form id="login-form" class="space-y-4 mt-4">
                    <div class="space-y-2">
                        <label for="email" class="text-white">Email</label>
                        <input id="email" type="email" placeholder="Enter your email" class="bg-white/10 border-white/20 text-white placeholder:text-gray-300 p-2 w-full rounded">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-white">Password</label>
                        <input id="password" type="password" placeholder="Enter your password" class="bg-white/10 border-white/20 text-white placeholder:text-gray-300 p-2 w-full rounded">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-semibold py-3 rounded-lg shadow-lg transform transition hover:scale-105">
                        Sign In
                    </button>
                </form>

                <div class="relative mt-4">
                    <hr class="bg-white/20 h-px border-none">
                    <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/40 px-3 text-purple-200 text-sm">
                        or
                    </span>
                </div>

                <div class="space-y-3 mt-4">
                    <button class="w-full bg-white/10 border-white/20 text-white hover:bg-white/20 p-2 rounded">
                        Continue with Google
                    </button>
                    <button class="w-full bg-white/10 border-white/20 text-white hover:bg-white/20 p-2 rounded">
                        Continue with Facebook
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-purple-200 text-sm">
                        Don't have an account? <a href="#" class="text-purple-300 hover:text-white font-semibold">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-audio" src="background-music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
